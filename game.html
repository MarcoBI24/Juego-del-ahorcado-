<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link id="d" href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./game.css">
    <meta charset="UTF-8" content="UTF-8" />
    <link rel="stylesheet"  href="./style-icons.css">
    <link rel="stylesheet" href="./modal.css" disabled="true" id="modal-link">
    <title>Jugar</title>
</head>

<body>
    <div class="contenedor-general">
        <div class="contenedor-header">
            <header class="contenedor-puntaje">
                <div class="puntos">
                   <span id="puntos"> 100 PT</span>
                </div>
                <div class="record"> <span id="record">500 PT</span></div>
            </header>
            <div class="contenedor-menu">
                <button class="btn-menu" id="btn-menu">
                    <span class="icon-menu"></span>
                </button>
            </div>
        </div>
        <div class="contenedor-descripcion">
            <div class="descripcion">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius unde, officia, cupiditate quod culpa nobis natus repellendus placeat sit ad sequi velit.
            </div>
        </div>
        <div class="contenedor-canvas">
            <div class="contenedor-canvas-slider">
                <canvas width="400px" height="400px" id="screen-game"></canvas>
                <div id="screen-finished">
                    <div class="text-finish">Se terminó el tiempo</div>
                    <div class="contenedor-foto-perfil">
                        <div class="contenedor-foto">
                            <img src="./img/user.png" id="foto">
                        </div>
                        <div class="nombre-text">Marco Antonio</div>
                        <div class="contenedor-medalla">
                            <span class="icon-meter"></span>
                            <img src="" alt=""> <!-- MEDALLA -->
                        </div>
                    </div>
                    <div class="contenedor-clasificacion">
                        <div class="contenedor-puntos-realizados">
                            <p class="text-puntos">Puntos</p>
                            <p class="puntos" id="puntos">100pt</p>
                        </div>
                        <div class="contenedor-puntos-record">
                            <p class="text-record">Nuevo record :</p>
                            <p class="record"> 500pt</p>
                        </div>
                        <div class="contenedor-tiempo">
                            <p class="text-tiempo">Tiempo</p>
                            <p class="tiempo">01:35</p>
                        </div>

                    </div>
                    <div class="btn-jugar-denuevo">
                        <button class="jugar-denuevo">Jugar de nuevo</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="contenedor-palabras">
            <div class="contenedor-palabras-correctas" id="contenedor-palabras-correctas">
                <div class="contenedor-letra">
                    <div class="letra-correcta"></div>
                </div>
                <div class="contenedor-letra">
                    <div class="letra-correcta"></div>
                </div>
                <div class="contenedor-letra">
                    <div class="letra-correcta"></div>
                </div>
                <div class="contenedor-letra">
                    <div class="letra-correcta"></div>
                </div>
                <div class="contenedor-letra">
                    <div class="letra-correcta"></div>
                </div>

            </div>
            <div class="contenedor-palabras-incorrectas" id="contenedor-palabras-incorrectas">

            </div>
        </div>
        <div class="contenedor-teclado">
            <button value="a" class="tecla">A</button>
            <button value="b" class="tecla">B</button>
            <button value="c" class="tecla">C</button>
            <button value="d" class="tecla">D</button>
            <button value="e" class="tecla">E</button>
            <button value="f" class="tecla">F</button>
            <button value="g" class="tecla">G</button>
            <button value="h" class="tecla">H</button>
            <button value="i" class="tecla">I</button>
            <button value="j" class="tecla">J</button>
            <button value="k" class="tecla">K</button>
            <button value="l" class="tecla">L</button>
            <button value="m" class="tecla">M</button>
            <button value="n" class="tecla">N</button>
            <button value="ñ" class="tecla">Ñ</button>
            <button value="o" class="tecla">O</button>
            <button value="p" class="tecla">P</button>
            <button value="q" class="tecla">Q</button>
            <button value="r" class="tecla">R</button>
            <button value="s" class="tecla">S</button>
            <button value="t" class="tecla">T</button>
            <button value="u" class="tecla">U</button>
            <button value="v" class="tecla">V</button>
            <button value="w" class="tecla">W</button>
            <button value="x" class="tecla">X</button>
            <button value="y" class="tecla">Y</button>
            <button value="z" class="tecla">Z</button>
        </div>

    </div>
    <div class="contenedor-modal" id="modal">
        <div class="contenedor-header-modal">
            <p class="info-header">Seleccione una de las opciones</p>
            <button class="close-modal"  id="close-modal"><span class="icon-cross"></span></button>
        </div>
        <div class="contenedor-opciones">
            <button class="btn-opcion" id="btn-desistir">
                Desistir
                <span class="icon-salida"></span>
            </button>
            <button class="btn-opcion" id="btn-reiniciar">
                Reiniciar partida
                <span class="icon-spinner11"></span>

            </button>
            <button class="btn-opcion" id="btn-irAInicio">
                Ir a Inicio
                <span class="icon-home3"></span>
            </button>
            <button class="btn-opcion" id="btn-cambiarTema">
                Cambiar tema
                <span class="icon-contrast"></span>
            </button>
        </div>
    </div>

    <script src="./game.js"></script>
    <script src="./modal.js"></script>
</body>

</html>
