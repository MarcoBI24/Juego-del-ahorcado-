<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./style-icons.css">
    <link rel="stylesheet" href="./modal.css" disabled="true" id="modal-link">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <!-- Para el editor usaremos croppr.js, importamos sus CDNs -->
    <script src="https://cdn.jsdelivr.net/gh/jamesssooi/Croppr.js@2.3.0/dist/croppr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/jamesssooi/Croppr.js@2.3.0/dist/croppr.min.css" rel="stylesheet" />
</head>

<body>
    <!-- hacer que el inicio de sesion sea automatico con el ultimo usuario logeado y que no haya cerrado sesion -->








    <div class="contenedor-general" id="contenedor-general">
        <div class="contenedor-header">
            <img src="./img/logoAlura.png" class="logo">
            <div class="contenedor-btn-login">
            </div>
            <div class="contenedor-menu-login">
                <span class="nombre-usuario"><a class="usuario" href="#">Marco Antonio</a></span>
                <button id="login">Log In</button>
                <button class="btn-menu" id="btn-menu">
                    <span class="icon-menu"></span>
                </button>
            </div>
        </div>
        <div class="contenedor-titulo">
            <h1 class="titulo">Juego del ahorcado</h1>
        </div>
        <div class="contenedor-buttons">
            <button class="btn" id="start-game">Iniciar juego</button>
            <button class="btn" id="add-word">Agregar palabras</button>
            <button class="btn" id="clasification">Logros</button>
            <button class="btn" id="ayuda">¿Cómo se juega?</button>
        </div>
    </div>
    <div class="contenedor-footer" id="footer">
        <p class="nombre">Marco Berna</p>
        <div class="btn-redes-footer" id="btn-redes">
            Mis redes
            <div class="contenedor-redes">
                <button class="icon-facebook2"></button>
                <button class="icon-github"></button>
                <button class="icon-instagram"></button>
                <button class="icon-whatsapp"></button>
            </div>

        </div>
    </div>
    <div class="contenedor-modal" id="modal">
        <div class="contenedor-header-modal">
            <p class="info-header">Seleccione una de las opciones</p>
            <button class="close-modal" id="close-modal"><span class="icon-cross"></span></button>
        </div>
        <div class="contenedor-opciones">
            <button class="btn-opcion" id="btn-como-jugar">
                ¿Cómo se juega?
                <span class="icon-question"></span>
            </button>
            <button class="btn-opcion" id="btn-redes">
                Mis redes
                <span class="icon-facebook2"></span>
                <span class="icon-github"></span>
                <span class="icon-instagram"></span>
                <span class="icon-whatsapp"></span>

            </button>
            <button class="btn-opcion" id="btn-silenciar">
                Silenciar
            </button>
            <button class="btn-opcion" id="btn-cambiarTema">
                Cambiar tema
                <span class="icon-contrast"></span>
            </button>
        </div>
    </div>

    <div class="contenedor-identificacion" id="contenedor-identificacion">
        <div class="contenedor-identificacion-slider" id="contenedor-identificacion-slider">

            <div class="contenedor-login">
                <div class="contenedor-login-header">
                    Inicie sesión
                </div>
                <div class="contenedor-login-body">
                    <label class="nombre-login label-login">
                        <input type="text" class="input-login" id="nombre-usuario-login">
                        <span class="label-text">Usuario</span>
                    </label>
                    <label class="contraseña-login label-login">
                        <input type="password" class="input-login" id="contraseña-login">
                        <span class="label-text" id="contra-text">Contraseña</span>
                    </label>
                </div>
                <div class="contenedor-login-footer">
                    <button class="btn-login" id="login-form">Iniciar sesion</button>
                    <button class="btn-login" id="btn-registro">Registrarme</button>
                </div>
            </div>




            <div class="contenedor-registro">
                <div class="contenedor-registro-header">
                    <p class="titulo-header">Rellene los campos para registrarse</p>
                    <div class="contenedor-icono">
                        <span class="icon-cross"></span>
                    </div>
                </div>
                <div class="contenedor-registro-body">
                    <div class="contenedor-foto">
                        <div class="foto" id="contenedor-foto">
                            <img src="./galeria/user-hombre-bg-celeste.png" class="foto-img" id="foto">
                        </div>
                        <canvas class="preview-foto" id="canvas"></canvas>
                        <input type="file" class="input-subirArchivo" id="input-subirFoto">
                        <div class="abrir-galeria">
                            <button class="btn-abrir-galeria">
                                <span class="icon-circle-down icon-abrir-galeria"></span>
                            </button>
                        </div>
                        <div class="contenedor-galeria">
                            
                        </div>
                    </div>

                    <div class="contenedor-formulario">
                        <div class="contenedor-nombre">
                            <label class="label-form">
                                <input type="text" class="input-registro" id="nombre-usuario">
                                <span class="label-text">Usuario</span>
                            </label>
                        </div>
                        <div class="contenedor-contraseña">
                            <label class="label-form">

                                <input type="password" class="input-registro" id="contraseña-usuario">
                                <span class="label-text" id="contra-text">Contraseña</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="contenedor-registro-footer">
                    <button class="btn-registro" id="registrarse-form">Registrase</button>
                    <button class="btn-registro" id="btn-login">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="./modal.js"></script>


</body>

</html>
